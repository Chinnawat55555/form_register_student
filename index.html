<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <script src="./handleFunctions/formSend.js"></script>
        <link rel="stylesheet" href="./styles/register.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="./assets/math_logo.png" alt="logo" />
                <h1>Register</h1>
            </div>
            <form onsubmit="formSend(event)">
                <div class="form-group">
                    <lable for="username">Username:</lable>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <lable for="firstname">Firstname:</lable>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div class="form-group">
                    <lable for="lastname">Lastname:</lable>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth">
                </div>
                <div id="form-gender">
                    <p>Gender</p>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man">Man</label>
                    <input type="radio" id="women" name="gender" value="women">
                    <label for="women">Women</label>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="height">Height:</label>
                    <input type="number" id="height" name="height">
                </div>
                <div class="form-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight">
                </div>
                <div class="submit-container">
                    <input type="submit" value="Submit" id="submitBt">
                </div>
            </form>
        </div>
    </body>
</html>
